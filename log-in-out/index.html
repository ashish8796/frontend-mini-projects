<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in out</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body>
    <!-- Wrpper for the all element -->
    <div class="wrapper">
      <div class="design">
        <!-- Log in or Sign-up  -->
        <div class="log-in-out">
          <h1 class="sign-up-h1">Sign up</h1>
          <!-- Form for filling up all the details -->
          <form class="sign-up-form">
            <input
              type="text"
              name="name"
              id="full-name"
              placeholder="Ashish    Saini"
              required
            />
            <label for="first-name">First & last name</label>
            <input
              type="email"
              id="email"
              placeholder="******@gmail.com"
              required
            />
            <label for="email">E-mail</label>
            <input type="text" id="username" placeholder="Username" required />
            <label for="user-name">Username</label>
            <input type="password" id="password" required />
            <label for="passward">Password</label>
            <div class="ckbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <p>Please accept term and conditions.</p>
            </div>
            <button type="submit" id="submit">SIGN ME UP</button>
          </form>

          <!-- Log-in Link -->
          <p class="log-in-btn">Log In</p>

          <h1 class="log-in-h1">Log In</h1>
          <!-- Log-in From -->
          <form class="log-in-form">
            <input type="text" id="log-in-username" required />
            <label for="log-in-username">Username Or E-mail</label>
            <input type="text" id="log-in-password" required />
            <label for="password">Password</label>
            <button type="submit" class="log-in-submit">Log In</button>
          </form>
        </div>

        <!-- Wallwaper behind the Log in div -->
        <div class="wallwaper"></div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
