<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in out</title>
  </head>
  <body>
    <!-- Wrpper for the all element -->
    <div class="wrapper">
      <div class="design">
        <!-- Log in or Sign-up  -->
        <div class="log-in">
          <h1>Sign up</h1>

          <!-- Form for filling up all the details -->
          <form class="sign-up-form">
            <input
              type="text"
              name="name"
              id="full-name"
              placeholder="Ashish    Saini"
            />
            <label for="first-name">First & last name</label>
            <input type="email" id="email" placeholder="******@gmail.com" />
            <label for="email">E-mail</label>
            <input type="password" id="password" />
            <label for="passward">Password</label>
            <div class="ckbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <p>Please accept term and conditions.</p>
            </div>
            <button type="submit" id="submit">SIGN ME UP</button>
          </form>
        </div>

        <!-- Wallwaper behind the Log in div -->
        <div class="wallwaper"></div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
