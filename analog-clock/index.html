<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="border">
        <div class="frame">
          <div class="inner-circle center">
            <div class="min-hand">
              <div class="actual-min-hand"></div>
            </div>
            <div class="hr-hand">
              <div class="actual-hr-hand"></div>
            </div>
            <div class="sec-hand">
              <div class="actual-sec-hand"></div>
            </div>
          </div>
          <div class="point center"></div>
        </div>
      </div>

      <div class="digital-clock">
        <h1>
          <span id="hours">11</span> : <span id="minutes">25</span
          ><span id="day-night">AM</span>
        </h1>

        <h2>
          <span id="day">Thu</span> , <span id="date">7</span>
          <span id="month">Sep</span> , <span id="year">2020</span>
        </h2>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
