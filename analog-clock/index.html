<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="border">
        <div class="frame">
          <div class="inner-circle center"></div>
          <div class="sec-hand center"></div>
          <div class="min-hand center"></div>
          <div class="hr-hand center"></div>
          <div class="point center"></div>
        </div>
      </div>

      <div class="digital-clock">
        <h1>
          <span class="hours">11</span>:<span class="minutes">25</span
          ><span class="day-night">AM</span>
        </h1>

        <h2>
          <span class="day">Thu</span>,<span class="date">7</span
          ><span class="month">Sep</span>,<span class="year">2020</span>
        </h2>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
