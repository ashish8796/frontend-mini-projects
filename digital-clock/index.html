<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ashish's Digital Clock</title>
    <script src="./font-awesome.js" crossorigin="anonymous"></script>
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="time">
          <h1>
            <span id="hours">12</span>:<span id="min">00</span>:<span
              id="sec"
              >00</span
            >
          </h1>
          <h2 id="am-pm">am.</h2>
        </div>
        <div class="date">
          <p>
            <span id="day">Friday</span>, <span id="month">Jan</span>
            <span id="date">12</span>
          </p>
        </div>
        <a href="https://www.spotify.com/in/"><i class="fab fa-spotify"></i></a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
